<!doctype html>

    <title>Company</title>

<body>
    <div class="w-screen h-screen flex items-center justify-center">

                <div href="./login-with-google.html" class="text-[16px] text-[#333333] mb-6 flex justify-start items-center">Enter your credentials to access your account</div>
                <a href="./login-with-google.html" class="w-full text-[12px] border border-black/25 placeholder:text-[#333333] rounded-[5px] py-[4px] flex items-center justify-center font-bold" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
                        <path fill="#0078D4" d="M43 6H22c-1.7 0-3 1.3-3 3v30c0 1.7 1.3 3 3 3h21c1.7 0 3-1.3 3-3V9c0-1.7-1.3-3-3-3z"/>

                        <path fill="#0078D4" d="M16 10h-9c-1.7 0-3 1.3-3 3v22c0 1.7 1.3 3 3 3h9c1.7 0 3-1.3 3-3V13c0-1.7-1.3-3-3-3zm-2.3 19.5H8.8v-1.6c-.7.7-1.5 1-2.3 1-.8 0-1.4-.3-1.9-.8s-.7-1.2-.7-2v-5.2h2.3v5c0 .4.1.8.3 1 .2.3.5.4.9.4s.7-.1 1-.4c.3-.3.4-.7.4-1.3v-4.7h2.3v8zm5-7.4c-.6.3-1.4.5-2.3.5-.9 0-1.7-.2-2.3-.5-.7-.3-1.2-.8-1.6-1.4-.4-.6-.6-1.4-.6-2.2s.2-1.6.6-2.2c.4-.6.9-1.1 1.6-1.4.6-.3 1.4-.5 2.3-.5.9 0 1.7.2 2.3.5.7.3 1.2.8 1.6 1.4.4.6.6 1.4.6 2.2s-.2 1.6-.6 2.2c-.4.6-.9 1.1-1.6 1.4z"/>

                    Sign in with Outlook

                </a>

                    <hr class="border border-black/25 w-1/4">
                    <div class="text-[#333333] flex justify-center w-1/2">OR CONTINUE WITH</div>
                    <hr class="border border-black/25 w-1/4">
                </div>
                <div class="text-[16px] text-black font-bold">Username</div>
                <input type="email" class="w-full h-[30px] border border-black/25 placeholder:text-[#333333] rounded-[5px] px-[10px]" placeholder="email@example.com" />
                <div class="text-[16px] text-black font-bold">Password</div>
                <input type="password" class="w-full h-[30px] border border-black/25 placeholder:text-[#333333] rounded-[5px] px-[10px]" placeholder="password" />
                <div class="flex justify-between items-center">
                    <div class="text-[16px] text-black flex justify-center items-center font-bold">Remember me:</div>
                    <div class="flex justify-center items-center border-black border-[2px] rounded-[4px]">
                        <input type="checkbox">
                    </div>
                </div>
                <a href="./login-with-google.html" class="bg-[#000000] w-full h-[30px] text-[#F1F1FF] flex justify-center items-center rounded-[5px] px-[10px]">Sign In</a>
                <a href="./login-with-google.html" class="text-[16px] text-[#333333] flex justify-center items-center hover:text-[#7360FF]">Forgot password?</a>
                <a href="./login-with-google.html" class="text-[16px] text-[#333333] flex justify-center items-center hover:text-[#7360FF]">Doesn't have an account? Sign up</a>
